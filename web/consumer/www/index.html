<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

        Some notes:

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta charset="UTF-8">
        <meta name="theme-color" content="#2196f3">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="js/css/framework7.bundle.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- Path to Framework7 Library Bundle JS-->
        <script src="js/js/framework7.bundle.js"></script>
        <!--腾讯地图-->
        <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=6LLBZ-QMLCX-HNA4L-T3ADN-4O3V5-BFFLB"></script>
        <link rel="stylesheet" href="css/framework7-icons.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/holder.min.js"></script>
        <title>Hello World</title>
        <style>
            #container{
                min-width:600px;
                min-height:767px;
            }

            .logo{
                border-radius: 50%;
            }
            .profile .name{
                font-weight: bold;
                font-size: 24px;
            }
            .side-bar{
                background: rgb(46,46,46);
            }
            .fab[class*="-bottom"] {
                position: fixed;
                z-index: 999;
                bottom: 55px;
            }
            .fab[class*="refresh-shock-btn"]{
                bottom: 110px;
            }
            .moment-card .card-header {
                display: block;
                padding: 10px;
            }
            .moment-card .demo-facebook-avatar {
                float: left;
            }
            .moment-card .demo-facebook-name {
                margin-left: 44px;
                font-size: 14px;
                font-weight: 500;
            }
            .moment-card .demo-facebook-date {
                margin-left: 44px;
                font-size: 13px;
                color: #8e8e93;
            }
            .moment-card .card-content{
                max-height: 300px;
                overflow: hidden;
            }
            .moment-card .card-footer a {
                color: #81848b;
                font-weight: 500;
            }
            .moment-card .card-content img {
                display: block;
            }
            .card-content-padding>p:first-child {
                margin-top: 0;
                font-size: 14px;
            }
            .tab .block{
                padding-left: 0;
                padding-right: 0;
            }
        </style>
    </head>
    <body class="color-theme-deeporange">
        <!-- App root element -->
        <div id="app">
            <div class="panel panel-left panel-cover side-bar theme-dark">
                <div class="block profile">
                    <p><img src="" width="75" height="75" class="logo" id="panel_user_logo" alt=""></p>
                    <p class="block color-gray name" id="panel_user_name">用户名</p>
                </div>
                <div class="list links-list">
                    <ul>
                        <li><a href="/profile">用户资料</a></li>
                        <li><a href="/friends">好友列表</a></li>
                        <li><a href="/orders">查看订单</a></li>
                        <li><a href="#">服务条款</a></li>
                        <li><a href="#">关于此APP</a></li>
                        <li><a href="#"><span class="color-red">退出登录</span></a></li>
                    </ul>
                </div>
            </div>
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div class="page">
                    <div class="subnavbar" id="bar-title">
                        <div class="subnavbar-inner">
                            <div class="segmented segmented-raised">
                                 <a class="button tab-link tab-link-active" href="#nearby">附件的店</a>
                                 <a class="button tab-link" href="#chats">消息</a>
                                 <a class="button tab-link" href="#moment">好友动态</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content hide-navbar-on-scroll">
                        <div class="tabs">
                            <div class="tab tab-active" id="nearby">

                                <!--   定义地图显示容器   -->
                                <div id="container"></div>
                            </div>
                            <div class="tab" id="chats">
                                <div class="list media-list sortable">
                                    <ul>
                                        <li>
                                            <a href="/chat" class="item-link item-content">
                                                <div class="item-media"><img src="https://cdn.framework7.io/placeholder/fashion-88x88-1.jpg" width="44"/></div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">Yellow Submarine</div>
                                                    </div>
                                                    <div class="item-subtitle">Beatles</div>
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/chat" class="item-link item-content">
                                                <div class="item-media"><img src="https://cdn.framework7.io/placeholder/fashion-88x88-2.jpg" width="44"/></div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">Don't Stop Me Now</div>
                                                    </div>
                                                    <div class="item-subtitle">Queen</div>
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/chat" class="item-link item-content">
                                                <div class="item-media"><img src="https://cdn.framework7.io/placeholder/fashion-88x88-3.jpg" width="44"/></div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">Billie Jean</div>
                                                    </div>
                                                    <div class="item-subtitle">Michael Jackson</div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab" id="moment">
                                <div class="fab fab-extended fab-right-bottom color-green add-shock-btn">
                                    <a href="/moment/add">
                                        <i class="icon f7-icons if-not-md">add</i>
                                        <i class="icon material-icons md-only">add</i>
                                    </a>
                                </div>
                                <div class="fab fab-extended fab-right-bottom color-green refresh-shock-btn">
                                    <a href="javascript:" title="加载更多" id="loadMoreMoment">
                                        <i class="icon f7-icons if-not-md">refresh</i>
                                        <i class="icon material-icons md-only">refresh</i>
                                    </a>
                                </div>
                                <div class="page-content" id="moments">
                                    <!-- Extended FAB Center Bottom (Red) -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-screen" id="login">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">登录</div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">用户名</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="username" placeholder="用户名">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">密码</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="密码">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <a href="#" id="login-btn" class="item-link list-button login-button">登 录</a>
                                    <a href="#" class="item-link list-button login-screen-open color-green" data-login-screen="#register">没有账号?点击注册</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-screen" id="register">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">注册</div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">用户名</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="username" placeholder="用户名">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">密码</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="密码">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">确认密码</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="re-password" placeholder="确认密码">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <a href="#" id="register-btn" class="item-link list-button login-button">注 册</a>
                                </li>
                            </ul>
                            <!--<div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/map.js"></script>
    </body>
</html>
