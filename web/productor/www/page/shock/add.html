<div class="page" data-name="info">
    <div class="page-content login-screen-content hide-toolbar-on-scroll">
        <div class="block-title"> 请填写相关信息 </div>
        <div class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">标题</div>
                        <div class="item-input-wrap">
                            <input type="text" id="shock-title" placeholder="起个好听点的名字吧">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <br>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">封面展示图</div>
                        <div class="item-input-wrap">
                            <form id="shock_logo_form" enctype="multipart/form-data">
                                <label for="shock-add-logo" style="width:50px;height:50px;text-align: center" >
                                    <i class="icon f7-icons if-not-md" style="font-size: 28px;line-height: 50px">folder</i>
                                    <i class="icon material-icons md-only" style="font-size: 28px;line-height: 50px">folder</i>
                                </label>
                                <input type="file" name="files" id="shock-add-logo" style="display: none;">
                            </form>
                            <span id="shock-add-logo-list" style="height:50px;text-align: center" >
                                <img src="" style="line-height: 50px" id="shock-logo" width="50" height="50">
                            </span>
                            <input type="hidden" name="" id="shock-logo-value" value="AWn23MI6THjYzWcv3v5M">
                        </div>
                    </div>
                </li>
                <br>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">图描述（支持多图和视频~）</div>
                        <div class="item-input-wrap">
                            <form id="shock_imgs_form" enctype="multipart/form-data">
                                <label for="shock-add-imgs" style="width:50px;height:50px;text-align: center" >
                                    <i class="icon f7-icons if-not-md" style="font-size: 28px;line-height: 50px">add</i>
                                    <i class="icon material-icons md-only" style="font-size: 28px;line-height: 50px">add</i>
                                </label>
                                <input type="file" name="files" multiple id="shock-add-imgs" style="display: none;">
                            </form>
                            <span id="shock-add-imgs-list" style="height:50px;text-align: center" >
                            </span>

                        </div>
                    </div>
                </li>
                <br>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">文字</div>
                        <div class="item-input-wrap">
                            <div id="shock-description" contentEditable="true"> 来点文字描述吧.
                            </div>
                        </div>
                    </div>
                </li>
                <br>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">数量</div>
                        <div class="item-input-wrap">
                            <div class="stepper stepper-fill stepper-init color-blue">
                                <div class="stepper-button-minus"></div>
                                <div class="stepper-input-wrap">
                                    <input type="text" id="shock-amount" value="0" min="0" max="1000000" step="1">
                                </div>
                                <div class="stepper-button-plus"></div>
                            </div>
                        </div>
                    </div>
                </li>
                <br>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">单价（单位:￥）</div>
                        <div class="item-input-wrap">
                            <input type="text" id="shock-price" placeholder="">
                        </div>
                    </div>
                </li>
                <a href="javascript:" id="shock-publish" class="item-link list-button login-button">发布</a>
            </ul>
        </div>
    </div>
    <!-- Bottom Toolbar -->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner f7-color-blue">
            <!-- Toolbar links -->
            <a href="/main" class="link">库存</a>
            <a href="/chats" class="link">聊天</a>
            <a href="/orders" class="link">订单</a>
        </div>
    </div>
</div>
